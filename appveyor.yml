version: 0.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
build_script:
  - ps: ./scripts/build.ps1
environment:
  APPVEYOR_REPO_TAG: true
artifacts:
  - path: PrimePenguinSharp/bin/Release/netcoreapp2.2
    name: netcoreapp22
  - path: PrimePenguinSharp/bin/Release/net461
    name: net461
skip_commits:
  message: /\[skip\]/
  files:
    - readme.md
    - LICENSE
    - .gitignore
    - .vscode/*
    - changelog.md
deploy:
  - provider: NuGet
    api_key:
      secure: OlhS0BAc7K/BYRWvnYP7hdmD6F2BegL7IeSIpzmZjSsARNhSNJF9Tub7MxvNC/+C
    on:
      branch: master
